<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a class="active" href="index.html">Home</a>
            <div class="info">
                <a href="profile.html">Profile</a>
                <a href="support.html">Support</a>
                <a href="about.html">About</a>
            </div>

            <div class="info-login">
                <a href="login.html">Log in</a>
                <a href="register.html">Register</a>
            </div>
        </div>

        

        <div class="logincont">

            <form action="login-form">
                <!--Username-->
                <label for="uname"><b>Username</b></label>
                <input type="username" class="input-field" placeholder="username" id="username">
                <!--Password-->
                <label for="passwrd"><b>Password</b></label>
                <input type="password" class="input-field" placeholder="password" id="password">
                <!--Login button-->
                <input type="submit" value="Login" id="login-form-submit">
            </form>
        
            <div class="reset">
                <a class="reset-link" href="resetpassword.html">Reset password</a>
            </div>
    
            <div class="register">
                <a class="register-link" href="register.html">Register</a>
            </div>
            
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
